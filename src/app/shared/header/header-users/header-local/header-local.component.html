<div *ngIf="user">
  <header class="header--local">
    <div class="container">
      <h1 class="header__heading">{{user?.companyName}}</h1>
      <p *ngIf="user.description !== null && user.description !== undefined && user.description !== ''" class="header__text">
        {{user?.description}}
      </p>
    </div>
  </header>
</div>
<div *ngIf="localSelected">
  <header class="header--local">
      <div class="container">
        <h1 class="header__heading">{{localSelected?.companyName}}</h1>
        <p class="header__text">
          {{localSelected?.description}}
        </p>
      </div>
  </header>
</div>
