<div class="container">
  <div class="susy">
    <div class="row">
      <table class="table col-sm-12 col-md-12">
        <caption class="table__title">Reservas</caption>
        <thead>
          <tr class="table__row">
            <th class="table__heading">Día</th>
            <th class="table__heading">Grupo</th>
            <th class="table__heading">Nº Local</th>
            <th class="table__heading">Hora entrada</th>
            <!-- <th class="table__heading">Hora salida</th -->
          </tr>
        </thead>
        <tbody>
          <tr class="table__row" *ngFor="let reservation of reservations">
            <td class="table__data">{{reservation.date.day}} / {{reservation.date.month}} / {{reservation.date.year}}</td>
            <td class="table__data"><a href="" class="table__link">{{reservation.bandName}}</a></td>
            <td class="table__data">{{reservation.localName}}</td>
            <td class="table__data" >{{reservation.numHours}}</td>
        </tr>
      </table>
    </div>
  </div>
  <div class="container--flex">
    <span></span>
    <app-btn-show-more></app-btn-show-more>
  </div>

</div>
