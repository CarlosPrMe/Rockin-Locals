<ul class="results__list">
  <li (click)="goToLocal($event, local)" *ngFor="let local of this.localsFound" class="results__item" [routerLink]="['/local',local._id]" >
    <a class="results__link">
        <svg class="logo" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 18V5l12-2v13"></path><circle cx="6" cy="18" r="3"></circle><circle cx="18" cy="16" r="3"></circle></svg>
      {{local.companyName}} - {{local.address}}
    </a></li>

</ul>
