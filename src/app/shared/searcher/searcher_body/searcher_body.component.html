<div class="container searcher">
  <div class="results">
    <h2 *ngIf="showInfo && localsFound.length === 1" class="content__heading">Hemos encontrado este local para ti</h2>
    <h2 *ngIf="showInfo && localsFound.length > 1" class="content__heading">Hemos encontrado {{localsFound.length}} locales para ti</h2>
    <p *ngIf="!showInfo" class="content__text">
      Introduce una ubicaci√≥n en el buscador y te mostraremos las instalaciones disponibles
    </p>
    <app-spinner *ngIf="loading" [loading]="loading"></app-spinner>
    <app-searcher-list [localsFound]="localsFound" *ngIf="showInfo" (showInfo)="showInfo"></app-searcher-list>
  </div>

  <app-map [localsFound]="localsFound"></app-map>
</div>
