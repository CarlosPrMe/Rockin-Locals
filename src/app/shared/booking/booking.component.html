<div class="susy">
  <div class="row">
    <span class="col-lg-1 col-md-1"></span>
    <form action="#" class="form col-lg-10 col-md-10 col-sm-12" [formGroup]="myForm">
      <div class="form__container">
        <fieldset class="form__block">
          <div class="form__group">
            <label for="day" class="form__label form__label--lg">Día de reserva</label>
            <input [ngClass]="{invalid: myForm.controls.errors?.required}"
            formControlName="date" type="text" id="day" class="form__input" placeholder="dd/mm/aa" required>
          </div>
                <div class="error" *ngIf="myForm.controls.date.errors?.required">Campo
                  Obligatorio</div>
          <div class="form__group">
            <label for="hour-in" class="form__label form__label--lg">Hora de entrada</label>
            <input formControlName="hourIn" type="time" id="hour-in" min="11:00" max="22:00" step="01:00"
            class="form__input form__input--hour" placeholder="17:00" required>
          </div>
          <div class="error" *ngIf="myForm.controls.hourIn.errors?.required">Campo
              Obligatorio</div>
          <div class="form__group">
            <label for="hour-out" class="form__label">Número de horas</label>
            <input formControlName="hoursNumber" type="number" id="hour-out" class="form__input" placeholder="1" min="1" max="11" required>
          </div>
          <div class="error" *ngIf="myForm.controls.hoursNumber.errors?.required">Campo
              Obligatorio</div>
        </fieldset>
        <fieldset class="form__block">
          <span class="form__label">Elige el equipo que necesitas</span>
          <div *ngIf="localSelected.equipment.drum" class="form__group">
            <span class="checkbox__container">
              <input formControlName="drum" value="{{localSelected.equipment.drum}}" type="checkbox" name="drum" id="drum" class="form__check--custom">
